  -moz-osx-font-smoothing: none !important;

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    background-color: #000;
    color: #33ff33;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    cursor: default;
  }
  
  
  .crt-startup {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 10px;
    height: 10px;
    background: #33ff33;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 30px 20px rgba(51, 255, 51, 0.8);
    z-index: 100;
    animation: startup 1.5s forwards;
  }
  
  .crt-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, transparent 0%, #000 100%);
    z-index: 99;
    animation: fadeOverlay 2.5s forwards;
  }
  
  .crt-flicker {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgba(0, 40, 0, 0.15) 50%, rgba(0,0,0,0.25) 50%), 
                linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
    background-size: 100% 4px, 4px 100%;
    z-index: 10;
    pointer-events: none;
    animation: flicker 0.15s infinite;
    opacity: 0.7;
  }
  
  .scanline {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 10px;
    background: rgba(51, 255, 51, 0.15);
    box-shadow: 0 0 10px rgba(51, 255, 51, 0.4);
    animation: scan 4s linear infinite;
    z-index: 11;
    opacity: 0.4;
  }
  
  .terminal-container {
  color: var(--text-color);
    width: 95%;
    max-width: 800px;
    height: 90vh;
    background-color: #000;
    border: 3px solid #33ff33;
    box-shadow: 0 0 20px rgba(51, 255, 51, 0.4),
               0 0 30px rgba(0, 255, 0, 0.6),
               inset 0 0 15px rgba(51, 255, 51, 0.3);
    position: relative;
    overflow: hidden;
  }
  
  .terminal-header {
    padding: 10px 15px;
    background-color: transparent;
    border-bottom: 2px solid #33ff33;
    font-size: 1.1rem;
    letter-spacing: 1px;
    display: flex;
    justify-content: space-between;
    user-select: none;
  }
  
  .terminal-title {
    font-weight: bold;
    color: #33ff33;
    text-shadow: 0 0 8px rgba(51, 255, 51, 0.7);
  }
  
  .terminal-status {
    color: #33aa33;
    display: flex;
    gap: 15px;
  }
  
  .status-item {
    display: flex;
    align-items: center;
  }
  
  .status-indicator {
    display: inline-block;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #33ff33;
    margin-right: 6px;
    box-shadow: 0 0 8px rgba(51, 255, 51, 0.7);
    animation: pulse 1.5s infinite;
  }

  .status-indicator.audio-on {
    background-color: #33ff33;
    box-shadow: 0 0 8px rgba(51, 255, 51, 0.7);
  }
  .status-indicator.audio-off {
    background-color: #ff3333;
    box-shadow: 0 0 8px rgba(255, 51, 51, 0.7);
  }
  
  #terminal {
    height: calc(100% - 40px);
    padding: 20px;
    overflow-y: auto;
    font-size: 15px;
    line-height: 1.4;
    white-space: pre-wrap;
    position: relative;
    color: #33ff33;
    scrollbar-width: none;
    -ms-overflow-style: none;
  }
  
  #terminal::-webkit-scrollbar {
    display: none;
  }
  
  #inputLine {
    display: inline;
  }
  
  .cursor {
    display: inline-block;
    width: 8px;
    background-color: #33ff33;
    animation: blink 1s step-end infinite;
  }
  
  .project-gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-top: 15px;
  }
  
  .project-item {
    background: rgba(0, 50, 0, 0.3);
    border: 1px solid #33aa33;
    border-radius: 4px;
    padding: 15px;
    transition: transform 0.3s, box-shadow 0.3s;
  }
  
  .project-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 15px rgba(51, 255, 51, 0.4);
  }
  
  .project-title {
    color: #33ff33;
    font-weight: bold;
    margin-bottom: 8px;
    font-size: 1.1rem;
    text-shadow: 0 0 5px rgba(51, 255, 51, 0.5);
  }
  
  .project-image {
    width: 100%;
    height: 150px;
    background: rgba(0, 60, 0, 0.4);
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border: 1px solid #33aa33;
  }
  
  .project-image img {
    max-width: 100%;
    max-height: 100%;
    object-fit: cover;
  }
  
  .project-desc {
    color: #aaffaa;
    font-size: 0.9rem;
    line-height: 1.4;
  }
  
  .game-container {
    position: relative;
    margin: 10px 0;
  }
  
  .game-grid {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 1px;
    margin: 10px auto;
    width: fit-content;
  }
  
  .game-cell {
    width: 20px;
    height: 20px;
    background: rgba(0, 30, 0, 0.3);
    border: 1px solid #33aa33;
  }
  
  .game-cell.active {
    background: #33ff33;
    box-shadow: 0 0 5px rgba(51, 255, 51, 0.7);
  }
  
  .game-cell.snake {
    background: #33ff33;
    border-radius: 3px;
  }
  
  .game-cell.food {
    background: #ff3333;
    border-radius: 50%;
    animation: pulse 1s infinite;
  }
  
  .game-cell.asteroid {
    background: #aaaaaa;
  }
  
  .game-cell.ship {
    background: #33ff33;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  }
  
  .game-cell.bullet {
    background: #ffff00;
  }
  
  .tetris-piece-I { background: #00ffff; }
  .tetris-piece-O { background: #ffff00; }
  .tetris-piece-T { background: #aa00ff; }
  .tetris-piece-S { background: #00ff00; }
  .tetris-piece-Z { background: #ff0000; }
  .tetris-piece-J { background: #0000ff; }
  .tetris-piece-L { background: #ffaa00; }
  
  .game-instructions {
    color: #aaffaa;
    margin-top: 10px;
    padding: 10px;
    background: rgba(0, 40, 0, 0.2);
    border: 1px solid #33aa33;
    font-size: 0.9rem;
  }
  
  .game-score {
    color: #ffff33;
    font-weight: bold;
    margin-top: 10px;
    text-align: center;
  }
  
  .game-over {
    color: #ff3333;
    font-weight: bold;
    text-align: center;
    margin-top: 20px;
    text-shadow: 0 0 8px rgba(255, 51, 51, 0.7);
  }

  @keyframes blink {

  }
  
  @keyframes flicker {
    0% { opacity: 0.9; }

    40% { opacity: 0.98; }
    60% { opacity: 0.99; }
    80% { opacity: 0.97; }
    100% { opacity: 0.93; }
  }
  
  @keyframes startup {
    0% {

      height: 10px;

    }
    50% {
      width: 100vw;
      height: 100vh;
      border-radius: 0;
      box-shadow: 0 0 80px 60px rgba(51, 255, 51, 0.6);
    }
    100% {

      height: 100vh;
      border-radius: 0;
      box-shadow: 0 0 100px 80px rgba(51, 255, 51, 0);

    }
  }
  
  @keyframes fadeOverlay {
    0% { background-color: rgba(0, 0, 0, 1); }
    50% { background-color: rgba(0, 0, 0, 0.8); }
    70% { background-color: rgba(0, 0, 0, 0.6); }
    100% { background-color: rgba(0, 0, 0, 0); }
  }
  
  @keyframes scan {
    0% { top: 0; }
    100% { top: 100%; }
  }
  
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }

  @keyframes fadeIn {
    0% { opacity: 0; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }

    gap: 10px;

  .sound-btn {
    background: rgba(0, 50, 0, 0.5);

  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 191, 0, 0.3);
  z-index: 100;
  pointer-events: none;
  opacity: 0;
  animation: crtFlash 1.5s forwards;

  0%, 100% { opacity: 0; }

  2% { opacity: 0; }
  50% { opacity: 0; }
  51% { opacity: 0.1; }
  52% { opacity: 0; }
}

function updateCrtEffects() {
    // Get all effect elements
    const curvature = document.querySelector('.crt-curvature');
    const aberration = document.querySelector('.chromatic-aberration');
    const ripple = document.querySelector('.scanline-ripple');
    const staticEl = document.getElementById('crtStatic');
    const flicker = document.querySelector('.crt-flicker');
    
    // Toggle effects based on settings
    if (crtEffectsEnabled) {
        curvature.style.display = 'block';
        aberration.style.display = 'block';

        staticEl.style.display = staticEnabled ? 'block' : 'none';
        flicker.style.opacity = flickerEnabled ? '0.7' : '0';

        curvature.style.display = 'none';
        aberration.style.display = 'none';
        ripple.style.display = 'none';
        staticEl.style.display = 'none';
        flicker.style.opacity = '0';
    }
    
    // Save settings
    localStorage.setItem('crtEffects', crtEffectsEnabled);
    localStorage.setItem('flickerEnabled', flickerEnabled);
    localStorage.setItem('staticEnabled', staticEnabled);

  return Promise.resolve();

  // Sound functions
  function playSound(frequency, duration, volume = 0.2, type = 'square') {
    if (!soundEnabled || !audioContext) return null;
    
    try {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.type = type;
      oscillator.frequency.value = frequency;
      gainNode.gain.value = volume;
      
      oscillator.start();
      
      return new Promise(resolve => {
        gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration/1000);
        
        setTimeout(() => {
          oscillator.stop();
          resolve();
        }, duration);
      });
    } catch (e) {
      console.error("Error playing sound:", e);
      return Promise.resolve();
    }
  }

function getPieceColor(pieceName) {
    if (!pieceName) return '#000';

    let lighten = false;

    if (pieceName.endsWith('-light')) {
        pieceName = pieceName.replace('-light', '');
        lighten = true;
    }

    const piece = TETRIS_PIECES.find(p => p.name === pieceName);
    const baseColor = piece ? piece.color : '#000';

    return lighten ? lightenColor(baseColor, 40) : baseColor;
}

  function updateTetris() {
    if (isGameOver) return;
    
    // Move piece down
    if (!movePiece(0, 1)) {
      // Piece couldn't move down - lock it in place
      lockPiece();
      checkLines();
      
      // Get next piece
      currentPiece = nextPiece;
      currentPiece.x = 3;
      currentPiece.y = 0;
      nextPiece = getRandomPiece();
      
      // Check if game over
      if (checkCollision()) {
        gameOver();
        return;
      }
    }
    
    renderTetris();
  }

  function movePiece(dx, dy) {
    currentPiece.x += dx;
    currentPiece.y += dy;
    
    if (checkCollision()) {
      currentPiece.x -= dx;
      currentPiece.y -= dy;
      return false;
    }
    
    return true;
  }

  function rotatePiece() {
    const originalShape = currentPiece.shape;
    const rows = currentPiece.shape.length;
    const cols = currentPiece.shape[0].length;
    
    // Transpose and reverse rows to rotate
    const rotated = [];
    for (let x = 0; x < cols; x++) {
      rotated[x] = [];
      for (let y = 0; y < rows; y++) {
        rotated[x][y] = currentPiece.shape[rows - 1 - y][x];
      }
    }
    
    currentPiece.shape = rotated;
    
    if (checkCollision()) {
      currentPiece.shape = originalShape;
      return false;
    }
    
    return true;
  }

  function checkCollision() {
    for (let y = 0; y < currentPiece.shape.length; y++) {
      for (let x = 0; x < currentPiece.shape[y].length; x++) {
        if (currentPiece.shape[y][x]) {
          const newX = currentPiece.x + x;
          const newY = currentPiece.y + y;
          
          if (
            newX < 0 || 
            newX >= 10 || 
            newY >= 20 || 
            (newY >= 0 && tetrisBoard[newY][newX])
          ) {
            return true;
          }
        }
      }
    }
    return false;
  }

  function lockPiece() {
    // Find the lowest possible position
    while (!checkCollision()) {
        currentPiece.y++;
    }
    currentPiece.y--; // Step Return one since we went too far
    
    // Lock the piece in place
    for (let y = 0; y < currentPiece.shape.length; y++) {
        for (let x = 0; x < currentPiece.shape[y].length; x++) {
            if (currentPiece.shape[y][x]) {
                const boardY = currentPiece.y + y;
                const boardX = currentPiece.x + x;
                if (boardY >= 0 && boardY < 20 && boardX >= 0 && boardX < 10) {
                    tetrisBoard[boardY][boardX] = currentPiece.name;
                }
            }
        }
    }
}

 
 async function checkLines() {
    let linesCleared = 0;
    let linesToClear = [];

    // Find complete lines
    for (let y = tetrisBoard.length - 1; y >= 0; y--) {
        if (tetrisBoard[y].every(cell => cell)) {
            linesToClear.push(y);
        }
    }

    if (linesToClear.length > 0) {

        // Flash animation: blink lines with lightened colors
        for (let flash = 0; flash < 3; flash++) {
            // Lighten the piece names by adding suffix
            linesToClear.forEach(y => {
                for (let x = 0; x < 10; x++) {
                    if (tetrisBoard[y][x]) {
                        tetrisBoard[y][x] += '-light';
                    }
                }
            });

            renderTetris();
            playSound(700, 120, 0.7, 'square'); // flash beep
            await new Promise(r => setTimeout(r, 160));

            // Remove the "-light" suffix to return to original color
            linesToClear.forEach(y => {
                for (let x = 0; x < 10; x++) {
                    if (typeof tetrisBoard[y][x] === 'string' && tetrisBoard[y][x].endsWith('-light')) {
                        tetrisBoard[y][x] = tetrisBoard[y][x].replace('-light', '');
                    }
                }
            });

            renderTetris();
            await new Promise(r => setTimeout(r, 160));
        }

        // Remove lines
        linesToClear.sort((a, b) => a - b).forEach(y => {
            tetrisBoard.splice(y, 1);
            tetrisBoard.unshift(Array(10).fill(0));
            linesCleared++;
        });

        // Scoring: 40 points per line * level * linesCleared
        const pointsPerLine = 40 * tetrisLevel;
        const points = pointsPerLine * linesCleared;
        tetrisScore += points;
        tetrisLines += linesCleared;

        // Level up logic
        const newLevel = Math.floor(tetrisLines / 10) + 1;
        if (newLevel > tetrisLevel) {
            tetrisLevel = newLevel;
            clearInterval(tetrisGameInterval);
            tetrisGameInterval = setInterval(updateTetris, Math.max(100, 1000 - (tetrisLevel * 100)));
        }

        renderTetris();
    }
}

  function setupTetrisControls() {
    document.addEventListener('keydown', function tetrisControls(e) {
      if (isGameOver) return;
      
      switch(e.key) {
        case 'ArrowLeft':
          e.preventDefault();
          movePiece(-1, 0);
          renderTetris();
          break;
        case 'ArrowRight':
          e.preventDefault();
          movePiece(1, 0);
          renderTetris();
          break;
        case 'ArrowDown':
          e.preventDefault();
          if (movePiece(0, 1)) {
            tetrisScore++; // Small bonus for soft drop
          }
          renderTetris();
          break;
        case 'ArrowUp':
          e.preventDefault();
          rotatePiece();
          renderTetris();
          break;
        case ' ':
          e.preventDefault();
          // Hard drop
          while(movePiece(0, 1)) {
            tetrisScore += 2; // Larger bonus for hard drop
          }
          lockPiece();
          checkLines();
          currentPiece = nextPiece;
          currentPiece.x = 3;
          currentPiece.y = 0;
          nextPiece = getRandomPiece();
          if (checkCollision()) {
            gameOver();
          }
          renderTetris();
          break;
        case 'Escape':
          e.preventDefault();
          clearInterval(tetrisGameInterval);
          stopGameMusic();
          showGamesMenu();
          document.removeEventListener('keydown', tetrisControls);
          break;
      }
    });
  }

 async function typeWriter(text, i = 0, callback, targetElement) {
    if (!targetElement) targetElement = terminal;
    
    if (i < text.length) {
      targetElement.innerHTML += text.charAt(i);
      terminal.scrollTop = terminal.scrollHeight;
      
      const char = text.charAt(i);
      if (char !== ' ' && char !== '\n') {
        soundCounter++;
        if (soundCounter % 2 === 0) {
          const pitch = 600 + Math.random() * 200;
          await playSound(pitch, 10, 0.06, 'sine');
        }
      }
      
      setTimeout(() => typeWriter(text, i + 1, callback, targetElement), 5);
    } else if (callback) {
      setTimeout(callback, 50);
    }
}

  // Show IBM logo at startup
 function showIbmLogo() {
  terminal.innerHTML = "";

  const logoContainer = document.createElement('div');
  logoContainer.className = 'ibm-logo-container';
  logoContainer.style.opacity = '0'; // Start invisible

  ibmLogo.forEach(line => {
    const lineElement = document.createElement('div');
    lineElement.textContent = line;
    lineElement.style.textAlign = 'center';
    lineElement.style.color = 'var(--text-color)'; // Use theme color
    logoContainer.appendChild(lineElement);
  });

  terminal.appendChild(logoContainer);

  // Fade in animation
  let opacity = 0;
  const fadeInterval = setInterval(() => {
    opacity += 0.05;
    logoContainer.style.opacity = opacity;
    if (opacity >= 1) {
      clearInterval(fadeInterval);
      // Start fade out after delay
      setTimeout(() => {
        const fadeOutInterval = setInterval(() => {
          opacity -= 0.05;
          logoContainer.style.opacity = opacity;
          if (opacity <= 0) {
            clearInterval(fadeOutInterval);
            terminal.innerHTML = "";
            bootSequence();
          }
        }, 100);
      }, 2000);
    }
  }, 100);

  // Play long beep at start
  playSound(400, 4000, 0.15, "triangle"); // Longer beep (1000ms)
}

  function bootSequence(index = 0) {
    if (index < bootLines.length) {
      const lineElement = document.createElement('div');
      lineElement.className = 'boot-text';
      lineElement.style.color = 'var(--text-color)';
      terminal.appendChild(lineElement);
      
      typeWriter(bootLines[index] + "\n", 0, () => {
        bootSequence(index + 1);
      }, lineElement);
    } else {
      const promptElement = document.createElement('div');
      promptElement.className = 'boot-text';
      promptElement.style.color = 'var(--text-color)';
      terminal.appendChild(promptElement);
      
      typeWriter("Type 'help' for a list of commands.\n\n", 0, () => {
        printPrompt();
        inputEnabled = true;
        document.addEventListener('keydown', handleInput);
      }, promptElement);
    }
}
  
  function startTerminal() {
  terminal.innerHTML += "Type 'help' for a list of commands.\n\n";
  printPrompt();
  inputEnabled = true;
  document.addEventListener('keydown', handleInput);
}

  function printPrompt() {
    terminal.innerHTML += 'A:\\>';
    
    const inputEl = document.createElement('span');
    inputEl.id = "inputLine";
    terminal.appendChild(inputEl);

    const cursor = document.createElement('span');
    cursor.className = "cursor";
    terminal.appendChild(cursor);

    terminal.scrollTop = terminal.scrollHeight;
    return inputEl;
  }

// Donut 
async function playSpinningDonutAnimation() {
  const width = 60;
  const height = 30;
  let A = 0, B = 0;

  terminal.innerHTML = '<div class="donut-animation"></div>';
  const donutElement = terminal.querySelector('.donut-animation');

  const luminanceChars = " .,:;i1tfLCG08@";
  const zBuffer = new Array(width * height).fill(0);
  const outputBuffer = new Array(width * height).fill(' ');

  function renderFrame() {
    let output = "";
    outputBuffer.fill(' ');
    zBuffer.fill(0);

    for (let theta = 0; theta < Math.PI * 2; theta += 0.07) {
      for (let phi = 0; phi < Math.PI * 2; phi += 0.02) {
        // Math calculations remain the same...
        const sinTheta = Math.sin(theta);
        const cosTheta = Math.cos(theta);
        const sinPhi = Math.sin(phi);
        const cosPhi = Math.cos(phi);
        const sinA = Math.sin(A);
        const cosA = Math.cos(A);
        const sinB = Math.sin(B);
        const cosB = Math.cos(B);

        const circleX = cosTheta + 2;
        const circleY = sinTheta;

        const x = circleX * (cosB * cosPhi + sinA * sinB * sinPhi) - circleY * cosA * sinB;
        const y = circleX * (sinB * cosPhi - sinA * cosB * sinPhi) + circleY * cosA * cosB;
        const z = 5 + cosA * circleX * sinPhi + circleY * sinA;
        const ooz = 1 / z;

        const xp = Math.floor(width / 2 + 30 * ooz * x);
        const yp = Math.floor(height / 2 - 15 * ooz * y);

        const luminance = cosPhi * cosTheta * sinB - 
                         cosA * cosTheta * sinPhi - 
                         sinA * sinTheta + 
                         cosB * (cosA * sinTheta - cosTheta * sinA * sinPhi);
        
        if (yp >= 0 && yp < height && xp >= 0 && xp < width && ooz > zBuffer[yp * width + xp]) {
          zBuffer[yp * width + xp] = ooz;
          const luminanceIndex = Math.floor((luminance + 1) * 8);
          outputBuffer[yp * width + xp] = luminanceChars[luminanceIndex] || ' ';
        }
      }
    }

    for (let k = 0; k < width * height; k++) {
      output += (k % width) ? outputBuffer[k] : "\n" + outputBuffer[k];
    }
    return output;
  }

  // Animation loop
  const animate = async () => {
    while (true) {
      donutElement.innerHTML = `<pre>${renderFrame()}</pre>`;
      A += 0.07;
      B += 0.03;
      await new Promise(r => setTimeout(r, 50));
    }
  };

  animate();
}


       async function handleInput(e) {
    checkKonamiCode(e.key);
    
    if (menuActive || gameActive) return;
    
    const inputEl = document.getElementById('inputLine');
    const cursor = document.querySelector('.cursor');

    if (!inputEnabled) return;

    if (e.key === "Enter") {
      await playSound(1200, 60, 0.15, 'sine');
      
      // Create a new line with the command that was entered
      const commandLine = document.createElement('div');
      commandLine.textContent = 'A:\\>' + currentLine;
      terminal.appendChild(commandLine);
      
      document.removeEventListener('keydown', handleInput);
      if (inputEl) inputEl.remove();
      if (cursor) cursor.remove();

      history.push(currentLine);
      
      if (currentLine.trim().toLowerCase() === 'sudo makecoffee') {
        makeCoffee();
        restoreInput();
      } else {
        processCommand(currentLine.trim().toLowerCase());
      }
      return;
    }

    // Handle text input
    if (e.key.length === 1 && !e.ctrlKey) {
      currentLine += e.key;
      if (inputEl) inputEl.textContent = currentLine;
      
      const now = Date.now();
      if (now - lastSoundTime > 50) {
        const pitch = 800 + Math.random() * 200;
        await playSound(pitch, 10, 0.08, 'square');
        lastSoundTime = now;
      }
    } 
    // Handle backspace
    else if (e.key === "Backspace") {
      if (currentLine.length > 0) {
        currentLine = currentLine.slice(0, -1);
        if (inputEl) inputEl.textContent = currentLine;
        await playSound(500, 10, 0.08, 'sawtooth');
      }
    }
  }



   function processCommand(cmd) {
    switch(cmd) {
      case '':
        terminal.innerHTML += "\n";
        restoreInput();
        break;
      case 'help':
        terminal.innerHTML += "\nAvailable commands:\n";
        terminal.innerHTML += "-------------------------------\n";
        terminal.innerHTML += "help      - Show this help message\n";
        terminal.innerHTML += "clear     - Clear the terminal\n";
        terminal.innerHTML += "projects  - Show projects\n";
        terminal.innerHTML += "games     - Show games\n";
        terminal.innerHTML += "about     - Show about information\n";
        terminal.innerHTML += "settings  - Show settings\n";
        terminal.innerHTML += "ascii     - Show ASCII art\n";
        terminal.innerHTML += "exit      - Return to command prompt\n";
        terminal.innerHTML += "-------------------------------\n";
        restoreInput();
        break;
      case 'clear':
        terminal.innerHTML = "";
        restoreInput();
        break;
      case 'projects':
        showProjectsMenu();
        break;
      case 'games':
        showGamesMenu();
        break;
      case 'about':
        showAbout();
        break;
      case 'settings':
        showSettingsMenu();
        break;
      case 'ascii':
        showAsciiArt();
        break;
      case 'exit':
        stopAnimation();
        restoreInput();
        break;
      default:
        terminal.innerHTML += "\nCommand not found. Type 'help' for available commands.\n";
        restoreInput();
    }
  }

  // Initialize
  showIbmLogo();
  
// Apply effects on startup
updateCrtEffects();
